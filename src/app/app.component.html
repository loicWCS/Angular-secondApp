<h1 [ngClass]="{ adminTitle: isAdmin }">{{ title | titlecase }}</h1>
<button class="View">view</button>
<button class="Edit" *ngIf="isAdmin">edit</button>
<button
  class="show-admin"
  [ngClass]="{ adminButton: isAdmin }"
  (click)="toggleAdmin()"
>
  Toggle Admin
</button>
